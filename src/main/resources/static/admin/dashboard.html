    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../js/date.js"></script>
    <script src="../js/showTimesheetToCustomer.js"></script>
    <script src="../js/jquerytest.js"></script>
    <script src=../js/script.js></script>
    <script src="../js/timesheet.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrapstyle.css">

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><a href="dashboard"><img src="../images/Untitled-3.png" width="67"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btnhamburger btn btn-lg dropdown-toggle" data-toggle= "dropdown">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button> <ul class = "dropdown-menu">
                    <li><a href="dashboard">Home</a></li>
                    <li><a href="manageuser">Personeel</a></li>
                    <li><a href="manageproject">Projecten</a></li>
                    <li><a href="#">Instellingen</a></li>
                    <li><form action="/uren/logout">
                        <input class="btn btn-outline-secondary" type="submit" value="Logout"/></form></li>
                </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<article style="margin:110px">
    <div id="welcome">
        <span th:text="'Welkom, ' + ${name}"></span>
        <div class="container">
            <select id = "monthField" class="mdb-select md-form">
                <option value="" disabled selected>Selecteer maand</option>
                <option value="01">Januari</option>
                <option value="02">Februari</option>
                <option value="03">Maart</option>
                <option value="04">April</option>
                <option value="05">Mei</option>
                <option value="06">Juni</option>
                <option value="07">Juli</option>
                <option value="08">Augustus</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id = "yearField" class="mdb-select md-form">
                <option value="" disabled selected>Selecteer jaar</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
            </select>
            <table id="tableOfUsers" class="table table-striped">
                <thead>
                <tr>
                    <th>Voornaam</th>
                    <th>Achternaam</th>
                    <th>E-mail</th>
                    <th>Project</th>
                    <th>Status</th>
                    <th>Urenkaart</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    </article>




<div id="classModal" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="classInfo" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    Ã—
                </button>
                <h4 class="modal-title" id="classModalLabel">
                    Urenkaart
                </h4>
            </div>
            <div class="modal-body">
                <table id="timesheetTable" class="table-striped table-condensed" style="width: 80%">
                    <thead>
                    <tr>
                        <th>Dag</th>
                        <th>Werk</th>
                        <th>Verlof</th>
                        <th>Ziek</th>
                        <th>Training</th>
                        <th>Overwerk</th>
                        <th>Overig</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>





</body>
</html>
