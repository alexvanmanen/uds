    <div class="container-fluid">
        <div class="navbar-header">

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btnhamburger btn btn-lg dropdown-toggle" data-toggle= "dropdown">

<article style="margin:110px">
    <div id="welcome">
        <div th:if="${#httpServletRequest.remoteUser != null}">
            <p th:text="${#httpServletRequest.remoteUser}"></p>
        </div>
        <div class="container">
            <select id = "monthField" class="mdb-select md-form">
                <option value="" disabled selected>Selecteer maand</option>
                <option value="01">Januari</option>
                <option value="02">Februari</option>
                <option value="03">Maart</option>
                <option value="04">April</option>
                <option value="05">Mei</option>
                <option value="06">Juni</option>
                <option value="07">Juli</option>
                <option value="08">Augustus</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
            <select id = "yearField" class="mdb-select md-form">
                <option value="" disabled selected>Selecteer jaar</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
            </select>
            <table id="tableOfUsers" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Voornaam</th>
                    <th>Achternaam</th>
                    <th>E-mail</th>
                    <th>Project</th>
                    <th>Status Urenkaart</th>
                </tr>
                </thead>
            </table>
        </div>
</body>
