    <link rel="stylesheet" href="../css/bootstrapstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script>getProjects() </script>

</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><a href="dashboard"><img src="../images/Untitled-3.png" width="67"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btnhamburger btn btn-lg dropdown-toggle" data-toggle= "dropdown">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button> <ul class = "dropdown-menu">
                    <li><a href="dashboard">Home</a></li>
                    <li><a href="manageuser">Personeel</a></li>
                    <li><a href="manageproject">Projecten</a></li>
                    <li><a href="#">Instellingen</a></li>
                    <li><form action="/uren/logout">
                        <input class="btn btn-outline-secondary" type="submit" value="Logout"/></form></li>
                </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>


<article style="margin:110px">
    <div id="welcome">
        <span th:text="'Welkom, ' + ${name}"></span>
        <div class="container">
            <h2> Projecten Beheren </h2>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal" >Voeg toe</button>
            <table class="table table-striped" id="projecttable"></table>
            <div id="editUser"></div>
        </div>
        <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <form action="" name="createprojectform" id="projectadd" onsubmit="return false" >
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Nieuw Project</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                            <div class="form-group">
                                <label class="col-form-label">Projectnaam:</label>
                                <input type="text" class="form-control" id="projectname" name="projectname">
                            </div>

                            <div class="form-group">
                                <label class="col-form-label">Telefoonnummer contactpersoon:</label>
                                <input type="number" class="form-control" id="phonenumber" name="phonenumber">
                            </div>

                            <div class="form-group">
                                <label class="col-form-label">E-mailadres contactpersoon:</label>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>

                            <div class="form-group">
                                <label class="col-form-label">E-mailadres bevestigen:</label>
                                <input type="text" class="form-control" id="email1" name="email1">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" onclick="getProjects()" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" id="saveproject" data-dismiss="modal">Opslaan</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
