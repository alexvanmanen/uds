<div id="welcome">
    <div th:if="${#httpServletRequest.remoteUser != null}">
        <p th:text="${#httpServletRequest.remoteUser}"></p>
    </div>
<h2>Profiel</h2>
    <div class="container bootstrap snippet">
        <div class="panel-body inf-content">
            <div class="row">
                <div class="col-md-4">
                    <img alt="" style="width:80px; background-color: #A34AFE;" title="" class="img-circle img-thumbnail isTooltip" src="https://ssl.gstatic.com/docs/common/profile/ferret_lg.png" data-original-title="Usuario">
                </div>
                <div class="col-md-6">
                    <strong>Information</strong><br>
                    <div class="table-responsive">
                        <table class="table table-condensed table-responsive table-user-information">
                            <tbody>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="text-primary"></span>
                                        E-mail
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <div id="email"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="text-primary"></span>
                                        Voornaam
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <div id="firstname"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <strong>
                                        <span class="text-primary"></span>
                                        Achternaam
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <div id="lastname"></div>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <strong>
                                        <span class="text-primary"></span>
                                        Active
                                    </strong>
                                </td>
                                <td class="text-primary">
                                    <div id="active"></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <a class="btn btn-primary" href="manageuser.html" role="button">Terug naar overzicht</a>
                        <a id="activebtn"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
