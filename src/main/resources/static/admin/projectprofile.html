        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btnhamburger btn btn-lg dropdown-toggle" data-toggle= "dropdown">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button> <ul class = "dropdown-menu">
                    <li><a href="dashboard">Home</a></li>
                    <li><a href="manageuser">Personeel</a></li>

<div id="welcome">
    <div th:if="${#httpServletRequest.remoteUser != null}">
        <p th:text="${#httpServletRequest.remoteUser}"></p>
    </div>
    <div class="col-md-4">
        <p><h2>&nbsp;&nbsp;Project Profiel</h2></p>
    </div> <br><br><br><br><br><br>

    <form style="width: 50%" name="updateproject" onsubmit="return false;">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label>Projectnaam</label>
                <input type="text" class="form-control" id="projectname" placeholder="Project naam" value="" required>
                <input type="hidden" class="form-control" id="id1" value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>E-mail </label>
                <input type="text" class="form-control" id="email" placeholder="Email" value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Telefoonnummer</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="Telefoon" value="" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Actief</label>
                <input type="text" class="form-control is-valid" id="active" placeholder="Actief" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="avatar">Avatar</label>
                <select id="avatar" class="form-control" required>
                    <option value="crow_lg.png">Kraai</option>
                    <option value="kraken_lg.png">Kraken</option>
                    <option value="turtle_lg.png">Schildpad</option>
                    <option value="rabbit_lg.png">Konijn</option>
                    <option value="sheep_lg.png">Schaap</option>
                    <option value="giraffe_lg.png">Giraffe</option>
                    <option value="chinchilla_lg.png">Chinchilla</option>
                    <option value="jackalope_lg.png">Jackalope</option>
                    <option value="pumpkin_lg.png">Pompoen</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label>Avatar kleur</label>
                <input type="color" id="avatarcolor"class="form-control" name="avatarcolor" value="#A34AFE" required>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>

        <a type="submit" class="btn btn-primary" id="updateproject" role="button">Opslaan</a>
        <a id="activebtn"></a>

    </form>
</div>
<script>
    let params = new URLSearchParams(location.search);
    if(params.get('id')) {
        getprojectprofile(params.get('id'));}
</script>
</body>
</html>
