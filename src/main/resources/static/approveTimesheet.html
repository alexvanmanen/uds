<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Accordering urenformulier</title>
    <script> function makeTimesheetVisible(user) {
        var timesheet = document.getElementById("timesheet");
        timesheet.hidden = false;
        var dataTimesheet = [];

        if(user == "kalim"){
            dataTimesheet = [
                {"date":new Date("2019-07-8"),"hours":4},
                {"date":new Date("2019-07-9"),"hours":4},
                {"date":new Date("2019-07-13"),"hours":8},
                {"date":new Date("2019-07-14"),"hours":8}
            ];
        }


        if (user == "ben") {
            timesheet.innerHTML = " Ben heeft op 8 en 9 juli 8 uur gewerkt"
            dataTimesheet = [
                {"date":new Date("2019-07-8"),"hours":8},
                {"date":new Date("2019-07-9"),"hours":9}
            ];
        }

        if (user == "maartje") {
            timesheet.innerHTML = " Maartje heeft op 8 en 9 juli 8 uur gewerkt"
        }
        timesheet.innerHTML = dataTimesheet[0].date + " - " + dataTimesheet[0].hours;
    }

    </script>

</head>
<body style="background-color:powderblue;">
<h1> Welkom {gebruikersnaam} </h1>

<h2>openstaande taken die nog geaccordeerd moeten worden </h2>
<ul>
          <li onclick= " makeTimesheetVisible('ben')" onMouseOver="this.style.color='#4afaff'"onMouseOut="this.style.color='rgba(0,0,7,0.98)'"  style = "text-decoration: underline"> uren maand Ben  </li>
          <li onclick= " makeTimesheetVisible('kalim')" onMouseOver="this.style.color='#4afaff'"onMouseOut="this.style.color='rgba(0,0,7,0.98)'" style = "text-decoration: underline"> uren maand Kalim  </li>
          <li onclick= " makeTimesheetVisible('maartje')" onMouseOver="this.style.color='#4afaff'"onMouseOut="this.style.color='rgba(0,0,7,0.98)'" style = "text-decoration: underline"> uren maand Maartje  </li>
  </ul>

</html>
