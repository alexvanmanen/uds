<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Accordering urenformulier</title>
    <script> function makeTimesheetVisible(user) {
        var timesheet = document.getElementById("timesheet");
        timesheet.hidden = false;
        var dataTimesheet = [];

        if(user == "kalim"){
            dataTimesheet = [
                {"date":new Date("2019-07-8"),"hours":4},
                {"date":new Date("2019-07-9"),"hours":4},
                {"date":new Date("2019-07-13"),"hours":8},
                {"date":new Date("2019-07-14"),"hours":8}
            ];
        }


        else if (user == "ben") {

            dataTimesheet = [
                {"date":new Date("2019-07-8"),"hours":8},
                {"date":new Date("2019-07-9"),"hours":8},

            ];
        }

        else if (user == "maartje") {
            dataTimesheet = [
                {"date":new Date("2019-07-8"),"hours":6},
                {"date":new Date("2019-07-9"),"hours":6},
                {"date":new Date("2019-08-13"),"hours":8},
                {"date":new Date("2019-08-14"),"hours":8}
            ];
        }

            var html =  "";
             for ( var i = 0; i< dataTimesheet.length; i++){
            html = html + dataTimesheet[i].date + " - " + dataTimesheet[i].hours;

        }

             timesheet.innerHTML= html;


    }

    </script>

</head>
<body style="background-color:powderblue;">
