<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qien inlog</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src=js/script.js></script>
</head>
<body>
<div id="login">
    <h2 style="color:purple;">Inloggen:</h2>
    <form action="landing.html" name="loginform" onsubmit="return login()">
        Inlognaam: <input id="email" type="text" name="email"><br>
        Wachtwoord: <input id="password" type="password" name="password"><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <h2 style="color:purple;">Wachtwoord vergeten?</h2>
    <form name="forgetpassword" onsubmit="return forgetpassword()">
        Inlognaam: <input id="forgetemail" type="text" name="email"><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
