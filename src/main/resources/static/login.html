<!DOCTYPE html>
<html lang="nl" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>Qien Urenregistratie Login</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src=js/script.js></script>
    <script src=js/passwordforget.js></script>
    <script src=js/email.js></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="https://www.qien.nl/wp-content/uploads/2018/07/cropped-Qien-logo-32x32.png" sizes="32x32" />
    <link rel="icon" href="https://www.qien.nl/wp-content/uploads/2018/07/cropped-Qien-logo-192x192.png" sizes="192x192" />
</head>
<body>
<div id="inlog">
    <img src="images/Qien_logo_networkgraphics.png" alt="Qien_logo" style="border:0;width:153px;height:213px;display:block;margin-left:auto;margin-right:auto">
    <h2>Urenregistratiesysteem</h2>
    <br>
    <div class="container">
    <form th:action="@{/login}" method="POST" class="form-signin">
        E-mail: <br>
        <input id="email" type="text" name="email" th:placeholder="E-mail" class="form-control"><br>
        Wachtwoord: <br>
        <input id="password" th:placeholder="Wachtwoord" type="password" name="password" class="form-control"><br>
        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Gebruikersnaam onbekend of onjuist wachtwoord.</p>
        </div>
        <button class="btn btn-secondary btn-lg" name="Submit" value="Login" type="Submit"
                th:text="Login"></button>
    </form><br>
        <button class="btn btn-secondary" data-toggle="modal" data-target="#addModal">Wachtwoord vergeten</button>
    </div>
</div>
<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form action="" name="createprojectform" id="emailResetForm1" onsubmit="return false" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Wachtwoord vergeten</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label">E-mail:</label>
                        <input type="text" class="form-control" id="email1" name="email">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="forgetpassword" data-dismiss="modal">Wachtwoord opvragen</button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
