<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Qien inlog</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src=js/script.js></script>
</head>
<body>
<div id="inlog">
    <img src="Qien_logo_networkgraphics.png" alt="Qien_logo" style="border:0;width:153px;height:213px;display:block;margin-left:auto;margin-right:auto">
    <br>
    <p style="color:purple;text-align:center;"> Welkom bij de Urenregistratiepagina van Qien!</p>
    <p style="color:purple;text-align:center;"> Gebruik uw e-mailadres en wachtwoord om in te loggen.</p>
    <br>
    <br>
    <h2 style="color:#A34AFE;text-align:center;font-size:200%;">Inloggen</h2>
    <br>
    <form style= "text-align:center;" action="" name="loginform" onsubmit=" getPassword(); return false;">
        E-mailadres: <input id="email" type="text" name="email" required><br>
        Wachtwoord: <input id="password" type="password" name="password" required><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <br>
    <br>
    <br>
    <h2 style="color:#A34AFE;text-align:center;font-size:200%;">Wachtwoord opvragen</h2>
    <form style="text-align:center;" name="wachtwoordvergetenformulier" onsubmit="return wachtwoordvergeten()">
        E-mailadres: <input id="vergetenwachtwoordgebruiker" type="text" name="inlognaam"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
