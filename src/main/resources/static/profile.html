<div id="welcome">
    <span th:text="'Welkom, ' + ${name}"></span>
    </div>
    <div class="col-md-4">
        <p><h2>&nbsp;&nbsp;Profiel</h2></p>
    </div> <br><br><br><br><br><br>
    <form style="width: 50%" name="updateprofile" onsubmit="return false;">
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label>Voornaam</label>
                <input type="text" class="form-control" id="firstname" placeholder="Voornaam" value="Mark" required>
                <input type="hidden" class="form-control" id="id1" value="" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Achternaam</label>
                <input type="text" class="form-control" id="lastname" placeholder="Achternaam" value="" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>E-mail</label>
                <input type="text" class="form-control" id="email" placeholder="Email" value="" disabled>
            </div>
            <div class="col-md-3 mb-3">
                <label>Telefoonnummer</label>
                <input type="text" class="form-control" id="phonenumber" placeholder="Telefoonnummer" value="">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label>Straat</label>
                <input type="text" class="form-control" id="street" placeholder="Straat" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Huisnummer</label>
                <input type="text" class="form-control" id="housenumber" placeholder="Huisnummer" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Postcode</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Postcode" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-3 mb-3">
                <label>Stad</label>
                <input type="text" class="form-control" id="city" placeholder="Stad" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Geboortedatum</label>
                <input type="date" class="form-control" id="dateofbirth" placeholder="Geboortedatum" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Rekeningnummer</label>
                <input type="text" class="form-control" id="accountnumber" placeholder="Rekeningnummer" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="avatar">Avatar</label>
                <select id="avatar" class="form-control" required>
                    <option value="crow_lg.png">Kraai</option>
                    <option value="kraken_lg.png">Kraken</option>
                    <option value="turtle_lg.png">Schildpad</option>
                    <option value="rabbit_lg.png">Konijn</option>
                    <option value="sheep_lg.png">Schaap</option>
                    <option value="giraffe_lg.png">Giraffe</option>
                    <option value="chinchilla_lg.png">Chinchilla</option>
                    <option value="jackalope_lg.png">Jackalope</option>
                    <option value="pumpkin_lg.png">Pompoen</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label>Avatar kleur</label>
                <input type="color" id="avatarcolor"class="form-control" name="avatarcolor" value="#A34AFE" required>
            </div>
            <div class="form-row">
                <div class="col-sm-10">
                    <br>
            <button type="submit" class="btn btn-primary" id="saveprofile" role="button">Opslaan</button>
        <a class="btn btn-primary" href="viewprofile" role="button">bekijk profiel</a></div>
            </div>
        </div>
    </form>
</div>
</body>
