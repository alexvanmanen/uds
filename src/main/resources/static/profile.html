<div id="welcome">
    <div th:if="${#httpServletRequest.remoteUser != null}">
        <p th:text="${#httpServletRequest.remoteUser}"></p>
    </div>
    <div class="col-md-4">
        <p><h2>&nbsp;&nbsp;Profiel</h2></p>
    </div>
    <form style="width: 40%" name="updateprofile" onsubmit="return false;">
        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label>First name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Voornaam" value="Mark" required>
                <input type="hidden" class="form-control" id="id1" value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Last name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Achternaam" value="" required>
            </div>
            <div class="col-md-4 mb-3">
                <label>Username</label>
                <input type="text" class="form-control" id="email" placeholder="Email" value="" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label>Straat</label>
                <input type="text" class="form-control" id="street" placeholder="Straat" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Huisnummer</label>
                <input type="text" class="form-control" id="housenumber" placeholder="Huisnummer" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Postcode</label>
                <input type="text" class="form-control" id="zipcode" placeholder="Postcode" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Stad</label>
                <input type="text" class="form-control" id="city" placeholder="Stad" required>
            </div>
            <div class="col-md-3 mb-3">
                <label>Avatar</label>
                <select id="avatar" class="form-control" required>
                    <option value="crow_lg.png">Crow</option>
                    <option value="kraken_lg.png">Kraken</option>
                    <option value="turtle_lg.png">Turtle</option>
                    <option value="rabbit_lg.png">Rabbit</option>
                    <option value="sheep_lg.png">Sheep</option>
                    <option value="giraffe_lg.png">Giraffe</option>
                    <option value="chinchilla_lg.png">Chinchilla</option>
                </select>
            </div>
            <div class="col-md-3 mb-3">
                <label>Avater kleur</label>
                <input type="color" id="avatarcolor"class="form-control" name="avatarcolor" value="#A34AFE" required>
            </div>
        </div>
        <p>
            <a class="btn btn-primary" href="manageuser" role="button">Terug naar overzicht</a>
            <button type="submit" class="btn btn-primary" id="saveprofile">Opslaan</button></p>
    </form>
</div>
</body>
</html>
