<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/showTimesheetToCostumer.js"></script>
    <script>
        var timesheetId = [[${timesheet.getId()}]];
        var customerKey = "[[${timesheet.getCustomerKey()}]]";
        getMonth(timesheetId);
        var timesheetState = "[[${timesheet.getState()}]]";
        getState(timesheetId);

        function dd(){
            approveTimesheet([[${timesheet.getId()}]], "[[${timesheet.getCustomerKey()}]]");
        }
        function ee(){
            rejectTimesheet([[${timesheet.getId()}]], "[[${timesheet.getCustomerKey()}]]");
        }
    </script>
    <meta charset="UTF-8">
    <title>Timesheet</title>
</head>
<body>

Dit is YearMonth via Thymeleaf: <p style="display:inline" th:text="${timesheet.getMonth()}"></p>
<br>
Dit is YearMonth via Javascript: <p style="display:inline" id="yearMonth"></p>
<br>
Urenoverzicht van jaar <p style="display:inline" id="year"></p> en maand <p style="display:inline" id="month"></p> voor medewerker: <p style="display:inline" id="user"></p>.

Get state timesheet: <p id="state"></p>

    <tr>
        <th></th>
        <th>Opdracht</th>
        <th>Overwerk</th>
        <th>Verlof</th>
        <th>Ziek</th>

        <th>Verklaring overig</th>
    </tr>

        <td><input></td>
        <td><input></td>
        <td><input></td>
        <td><input></td>
        <td><input></td>
        <td><input></td>
        <td><input></td>
    </tr>
</table>

<!--
Endpoint moet worden aangesproken

 -->
<div id="tsbuttons">
<button onclick='dd()'>Akkoord</button>
<button onclick='ee()'>Niet akkoord</button>
</div>

<p th:text="${timesheet}"></p>
</body>
</html>
