<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Urenkaart</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/date.js"></script>
    <script src="../js/timesheet.js"></script>
    <script src="../js/showTimesheetToCustomer.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrapstyle.css">

    <script>
        var timesheetId = [[${timesheet.getId()}]];
        var customerKey = "[[${timesheet.getCustomerKey()}]]";
        getMonth(timesheetId);
        var timesheetState = "[[${timesheet.getState()}]]";
        getState(timesheetId);

        function approve(){
            approveTimesheet(timesheetId, customerKey);
        }
        function reject(){
            rejectTimesheet(timesheetId, customerKey);
        }
        getState(timesheetId);
        var userId = [[${timesheet.getEmployeeId()}]];
        getUser(userId);
        //alert(getDayName("1/08/2019", "nl-NL"));
        fillTimesheetTable(timesheetId);
    </script>
    <meta charset="UTF-8">
    <title>Timesheet</title>
</head>
<body>
<p><img src="../images/logoklein.png" style="float: left; margin:0px 20px" width="67"><h1>Urenoverzicht</h1></p>
<h4><b>Periode:</b> <p style="display:inline" id="month"></p> - <p style="display:inline" id="year"></p><br><b>Medewerker:</b> <p style="display:inline" id="user"></p>.</h4>



<table id="timesheetTable" class="table-striped table-condensed" style="width: 45%">
        <thead>
        <tr>
            <th>Dag</th>
            <th>Werk</th>
            <th>Verlof</th>
            <th>Ziek</th>
            <th>Training</th>
            <th>Overwerk</th>
            <th>Overig</th>
        </tr>
    </thead>
</table>
<div id="tsbuttons">
    <button id="akkoord" class="btn btn-success" onclick='approve()'>Akkoord</button>
    <button id="afgekeurd" class="btn btn-danger" onclick='reject()'>Niet akkoord</button>
</div>
<br>
<br>
</body>
</html>
