<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/date.js"></script>
    <script src="../js/timesheet.js"></script>
    <script src="../js/showTimesheetToCustomer.js"></script>
    <script>
        var timesheetId = [[${timesheet.getId()}]];
        var customerKey = "[[${timesheet.getCustomerKey()}]]";
        getMonth(timesheetId);
        var timesheetState = "[[${timesheet.getState()}]]";
        getState(timesheetId);

        function approve(){
            approveTimesheet(timesheetId, customerKey);
        }
        function reject(){
            rejectTimesheet(timesheetId, customerKey);
        }
        getState(timesheetId);
        var userId = [[${timesheet.getEmployeeId()}]];
        getUser(userId);
        fillTimesheetTable(timesheetId);
    </script>
    <meta charset="UTF-8">
    <title>Timesheet</title>
</head>
<body>

<h1>Urenoverzicht</h1>
Urenoverzicht van jaar <p style="display:inline" id="year"></p> en maand <p style="display:inline" id="month"></p> voor medewerker: <p style="display:inline" id="user"></p>.

<table id="timesheetTable">
    <thead>
        <tr>
            <th>Dag</th>
            <th>Werk</th>
            <th>Verlof</th>
            <th>Ziek</th>
            <th>Training</th>
            <th>Overwerk</th>
            <th>Overig</th>
        </tr>
    </thead>
</table>

<div id="tsbuttons">
    <button onclick='approve()'>Akkoord</button>
    <button onclick='reject()'>Niet akkoord</button>
</div>
</body>
</html>
