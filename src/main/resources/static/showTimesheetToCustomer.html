<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/timesheet.js"></script>
    <script src="../js/showTimesheetToCostumer.js"></script>

    <script>
        var timesheetId = [[${timesheet.getId()}]];
        var customerKey = "[[${timesheet.getCustomerKey()}]]";
        getMonth(timesheetId);
        var timesheetState = "[[${timesheet.getState()}]]";
        getState(timesheetId);

        function approve(){
            approveTimesheet(timesheetId, customerKey);
        }
        function reject(){
            rejectTimesheet(timesheetId, customerKey);
        }
    </script>
    <meta charset="UTF-8">
    <title>Timesheet</title>
</head>
<body>

Dit is YearMonth via Thymeleaf: <p style="display:inline" th:text="${timesheet.getMonth()}"></p>
<br>
Dit is YearMonth via Javascript: <p style="display:inline" id="yearMonth"></p>
<br>
Urenoverzicht van jaar <p style="display:inline" id="year"></p> en maand <p style="display:inline" id="month"></p> voor medewerker: <p style="display:inline" id="user"></p>.

Get state timesheet: <p id="state"></p>

<table id="timesheetTable">
        <thead>
        <tr>
            <th>Werk</th>
            <th>Verlof</th>
            <th>Ziek</th>
            <th>Training</th>
            <th>Overwerk</th>
            <th>Overig</th>
        </tr>
        </thead>
    </table>

<!--
Endpoint moet worden aangesproken
Knoppen moeten alleen enabled zijn als de status van de timesheet "PENDING" is.
 -->
<div id="tsbuttons">
<button onclick='approve()'>Akkoord</button>
<button onclick='reject()'>Niet akkoord</button>
</div>

<p th:text="${timesheet}"></p>
</body>
</html>
