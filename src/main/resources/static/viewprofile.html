<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profiel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrapstyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js"></script>
    <script src=js/script.js></script>
    <script src="js/jqueryprofile.js"></script>
    <script>
        getprofile("[[${userId}]]");
    </script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><a href="dashboard"><img src="images/Untitled-3.png" width="67"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <button type="button" class="btnhamburger btn btn-lg dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-menu-hamburger"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="dashboard">Home</a></li>
                        <li><a href="profile">Profiel</a></li>
                        <li><a href="#">Instellingen</a></li>
                        <li>
                            <form action="/uren/logout">
                                <input class="btn btn-outline-secondary" type="submit" value="Logout"/></form>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>
<br>

<div id="welcome">
    <span th:text="'Welkom, ' + ${name}"></span>
    <div class="col-md-4">
        <p style="float: left"><img id="avatar" style="width:80px; background-color: #A34AFE;"
                                    class="img-circle img-thumbnail isTooltip"
                                    src="https://ssl.gstatic.com/docs/common/profile/crow_lg.png"></p>
        <p>
        <h2>&nbsp;&nbsp;Profiel</h2></p>
    </div>
    <br><br><br><br><br><br>
    <form style="width: 50%">
        <fieldset>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label>Voornaam</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Voornaam" value="Mark" disabled>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Achternaam</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Achternaam" value="" disabled>
                </div>
                <div class="col-md-3 mb-3">
                    <label>E-mail</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" value="" disabled>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Telefoonnummer</label>
                    <input type="text" class="form-control" id="phonenumber" placeholder="Telefoonnummer" value="" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label>Straat</label>
                    <input type="text" class="form-control" id="street" placeholder="Straat" disabled>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Huisnummer</label>
                    <input type="text" class="form-control" id="housenumber" placeholder="Huisnummer" disabled>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Postcode</label>
                    <input type="text" class="form-control" id="zipcode" placeholder="Postcode" disabled>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-3 mb-3">
                    <label>Stad</label>
                    <input type="text" class="form-control" id="city" placeholder="Stad" disabled>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Geboortedatum</label>
                    <input type="date" class="form-control" id="dateofbirth" placeholder="Geboortedatum" disabled>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Rekeningnummer</label>
                    <input type="text" class="form-control" id="accountnumber" placeholder="Rekeningnummer" disabled>
                </div>
                <div class="col-md-3 mb-3">
                    <label class="col-form-label">Project</label>
                    <input type="text" class="form-control" id="projectuser" placeholder="Project" disabled>
                </div>
                <div class="form-row">
                    <div class="col-sm-10">
                        <br>
                        <a class="btn btn-primary" href="profile" role="button">Bewerken</a>
                    </div>
                </div>
            </div>
        </fieldset>
        <br>


    </form>
</body>
</html>
