<head>

    <script src=js/script.js></script>
    <script src="js/jqueryprofile.js"></script>
    <script>
        getprofile("[[${userId}]]");
    </script>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><a href="dashboard"><img src="images/Untitled-3.png" width="67"></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><button type="button" class="btnhamburger btn btn-lg dropdown-toggle" data-toggle= "dropdown">
                    <span class="glyphicon glyphicon-menu-hamburger"></span>
                </button> <ul class = "dropdown-menu">
                    <li><a href="dashboard">Home</a></li>
                    <li><a href="manageuser">Personeel</a></li>
                    <li><a href="#">Bedrijven</a></li>
                    <li><a href="#">Instellingen</a></li>
                    <li><form action="/uren/logout">
                        <input  type="submit" value="Logout"/></form></li>
                </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>

<br>
<br>
<br>
<br>
<br>

<div id="welcome">
    <div th:if="${#httpServletRequest.remoteUser != null}">
        <p th:text="${#httpServletRequest.remoteUser}"></p>
    </div>
    <div class="col-md-4">
        <p style="float: left"><img id="avatar" style="width:80px; background-color: #A34AFE;" class="img-circle img-thumbnail isTooltip" src="https://ssl.gstatic.com/docs/common/profile/crow_lg.png"></p>
        <p><h2>&nbsp;&nbsp;Profiel</h2></p>
    </div>
    <br><br><br><br><br><br>
    <form style="width: 50%">
        <fieldset disabled>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label>First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="Voornaam" value="Mark" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Achternaam" value="" required>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" id="email" placeholder="Email" value="" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label>Straat</label>
                    <input type="text" class="form-control" id="street" placeholder="Straat" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Huisnummer</label>
                    <input type="text" class="form-control" id="housenumber" placeholder="Huisnummer" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Postcode</label>
                    <input type="text" class="form-control" id="zipcode" placeholder="Postcode" required>
                </div>
            </div><div class="form-row">
                <div class="col-md-6 mb-3">
                    <label>Stad</label>
                    <input type="text" class="form-control" id="city" placeholder="Stad" required>
                </div>
                <div class="col-md-3 mb-3">
                    <label>Active</label>
                    <input type="text" class="form-control is-valid" id="active" placeholder="Actief" required>
                </div>

            </div>
        </fieldset><br>

        <a class="btn btn-primary" href="profile" role="button">Terug naar profiel bewerken</a>

    </form>
</body>
</html>
