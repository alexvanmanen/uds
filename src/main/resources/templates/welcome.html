<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

    <title>Welkomspagina</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
<p th:text="'Welkom, ' + ${name} + '!'" />

</body>
</html>
